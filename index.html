<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="header-logo" src="./img/logo.svg" alt="logo">
        <div class="header-menu">
            <img src="./img/shine.svg" alt="shine">
            <li>Start your design</li>
            <li>All products</li>
            <li>Inspiration</li>
            <li>About</li>
        </div>
        <div class="header-bucket">
            <li>Account</li>
            <img class="bucket" src="./img/bucket.svg" alt="bucket">
        </div>
    </header>
    <section class="strat-design">
        <div class="container">
            <div class="strat-design-info">
                <h1>Fast and easy custom boxes your customers will love</h1>
                <p>Fastest turnaround. Best prices instantly. Dieline design help available.</p>
                <button class="strat-design-button">Start your design</button>
            </div>
        </div>
        <img class="rectangle" src="./img/rectangle.png" alt="rectangle">
    </section>
</body>

</html>
